<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dailyvideos</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #212121;
    }
    a {
      color: #065fd4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Top channel header with just logo & info */
    .channel-header {
      display: flex;
      align-items: center;
      padding: 20px;
      max-width: 960px;
      margin: 0 auto;
      box-sizing: border-box;
      border-bottom: 1px solid #ddd;
    }

    .channel-avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: center/cover no-repeat;
      border: 4px solid #eee;
      flex-shrink: 0;
    }

    .channel-info {
      margin-left: 20px;
      flex-grow: 1;
    }
    .channel-name {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
    }

    .subscribe-btn {
      background-color: #cc0000;
      color: white;
      font-weight: 700;
      font-size: 14px;
      padding: 10px 16px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .subscribe-btn:hover {
      background-color: #e60000;
    }

    /* Navigation tabs */
    .nav-tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-top: 20px;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
      background: #f9f9f9;
    }
    .nav-tab {
      padding: 14px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #606060;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s, color 0.3s;
      user-select: none;
    }
    .nav-tab.active {
      color: #cc0000;
      border-bottom-color: #cc0000;
    }

    /* Videos placeholder box */
    .videos-placeholder {
      max-width: 960px;
      height: 200px;
      margin: 40px auto;
      background-color: #eee;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-size: 24px;
      font-weight: 600;
      border-radius: 8px;
      user-select: none;
      font-family: 'Poppins', sans-serif;
    }

    /* About section */
    .about-section {
      max-width: 720px;
      margin: 20px auto 40px;
      padding: 0 20px;
      color: #212121;
      font-size: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <header class="channel-header">
    <div class="channel-avatar" aria-label="Channel profile picture" 
         style="background-image: url('https://Dailyvideos.github.io/channel/Dailyvideos/channel-logo/001.png');">
    </div>
    <div class="channel-info">
      <h1 class="channel-name">Dailyvideos</h1>
    </div>
  </header>

  <nav class="nav-tabs" role="tablist" aria-label="Channel navigation">
    <div class="nav-tab active" role="tab" aria-selected="true" tabindex="0">Home</div>
    <div class="nav-tab" role="tab" tabindex="-1">Videos</div>
    <div class="nav-tab" role="tab" tabindex="-1">Playlists</div>
    <div class="nav-tab" role="tab" tabindex="-1">About</div>
  </nav>

  <main>

    <section class="videos-placeholder" aria-label="Videos coming soon placeholder">
      Videos coming soon...
    </section>

    <section class="about-section" aria-label="About Dailyvideos channel">
      <h2>About Dailyvideos</h2>
      <p>Welcome to Dailyvideos, your daily dose of the best video content online! Subscribe for daily uploads including gaming clips, tutorials, and much more.</p>
      <p>Contact us: <a href="mailto:dailyvideos@myyahoo.com">dailyvideos@myyahoo.com</a></p>
    </section>

  </main>

</body>
</html>
